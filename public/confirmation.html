<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .confirmation-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        color: #fff;
        background-color: #28a745;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #218838;
      }
      .btn:active {
        background-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <h1>{{message}}</h1>
      <p>
        Thank you for using our service! You can go back to your dashboard or
        view your booking details.
      </p>
      <a href="http://localhost:5173/checkout/{{bookingId}}" class="btn"
        >Go to Booking</a
      >
    </div>
  </body>
</html>
